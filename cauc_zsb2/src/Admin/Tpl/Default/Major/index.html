<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
<div id="main-content">
	<!-- Main Content Section with everything -->
	<noscript>
		<!-- Show a notification if the user has disabled javascript -->
		<div class="notification error png_bg">
			<div>
				您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a
					href="http://www.google.com/support/bin/answer.py?answer=23852"
					title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
			</div>
		</div>
	</noscript>
	<!-- Page Head -->
	<div class="clear"></div>
	<!-- End .clear -->
	<ul class="shortcut-buttons-set">

		<li><a class="shortcut-button" href="{:U("Major/import")}"> <span>
				<img src="__PUBLIC__/Admin/Images/icons/database_add_48.png" alt="icon" /><br />
				导入信息
				</span></a></li>
		<li><a class="shortcut-button" href="{:U("Major/deleteAll")}"> <span>
				<img src="__PUBLIC__/Admin/Images/icons/cross_48.png" alt="icon" /><br />
				清除所有数据
				</span></a></li>

	</ul><!-- End .shortcut-buttons-set -->
	<div class="clear"></div>
	<!-- End .clear -->
	<div class="content-box">
		<!-- Start Content Box -->
		<div class="content-box-header">
			<h3>专业一览管理</h3>
			<div class="clear"></div>
		</div> <!-- End .content-box-header -->
		<div class="content-box-content">
			<div class="tab-content default-tab">
				<!-- This is the target div. id must match the href of this div's tab -->
				<form method="post" action="{:U("Major/doCommand")}"> <present name="remark">
					<div class="notification information png_bg">
						<a href="#" class="close"><img src="__PUBLIC__/Admin/Images/icons/cross_grey_small.png"
								title="Close this notification" alt="close" /></a>
						<div>{$remark}</div>
					</div>
					</present>
					<table>
						<thead>
							<tr>
								<th><input class="check-all" type="checkbox" id="chkall" name="chkall" value="{$vo.id}">
								</th>
								<th>ID</th>
								<th>学院</th>
								<th>专业名称</th>
								<th>学制</th>
								<th>科类</th>
								<th>计划数</th>
								<th>学费</th>
								<th>报考要求</th>
								<th>专业建设项目成果</th>
								<th>操作</th>
							</tr>
						</thead>
						<present name="dataList">
							<tfoot>
								<tr>
									<td colspan="9">
										<div class="bulk-actions align-left">
											<select name="operate" id="operate">
												<option value="delete">删除</option>

											</select>
											<input class="button" type="submit" name="submit" value="应用">
										</div>

										<div class="pagination">
											{$pageBar}
										</div> <!-- End .pagination -->
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
							<tbody>
								<volist name="dataList" id="vo">
									<tr>
										<td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
										<td>{$vo.id}<input name="updateid[]" type="hidden" id="updateid[]"
												value="{$vo.id}" /></td>
										<td>{$vo.college}</td>
										<td>{$vo.major}</td>
										<td>{$vo.length}</th>
										<td>{$vo.type}</td>
										<td>{$vo.target}</td>
										<td>{$vo.fee}</td>
										<td>{$vo.demand}</td>
										<td>{$vo.achievement}</td>
										<td>
											<!-- Icons -->
											<a href="{:U("Major/modify",array('id'=>$vo['id']))}" title="编辑"><img
													src="__PUBLIC__/Admin/images/icons/pencil.png" alt="编辑" /></a>
											<a href="{:U("Major/doCommand",array('operate'=>'delete','id'=>$vo['id']))}"
												title="删除"><img src="__PUBLIC__/Admin/Images/icons/cross.png"
													alt="删除" /></a>
										</td>
									</tr>
								</volist>
								<else />
							<tbody>
								<tr>
									<td colspan="11">
										<p class="no">暂无数据</p>
									</td>
								</tr>
						</present>

						</tbody>

					</table>
				</form>
			</div> <!-- End #tab1 -->
		</div> <!-- End .content-box-content -->
	</div> <!-- End .content-box -->
	<div class="clear"></div>
	<include file="Public:footer" />
