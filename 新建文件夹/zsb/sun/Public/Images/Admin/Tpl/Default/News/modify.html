<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
<script type="text/javascript">
    $(document).ready(function() {
        $("#mainFrom").validate({
            rules: {
                title: "required",
                content: "required",
            },
            messages: {
                title: "标题必须填写",
                content: "内容必须填写",
            }
        });
        colorPicker();
    });
</script>
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("News/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/arrow_left_48.png" alt="icon" /><br />
					返回列表
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("News/insert")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/add_48.png" alt="icon" /><br />
					添加
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>内容管理</h3>
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">基本信息</a></li> <!-- href must be unique and match the id of target div -->
					</ul>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
                    <form method="post" action="{:U("News/doModify")}" id="mainFrom" enctype="multipart/form-data">
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						<fieldset class="column-left"> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
							<p>
								<label>标题</label>
								<input class="text-input large-input" type="text" name="title" id="title" value="{$vo.title}" />
							</p>
                            <p>
								<label>新闻类别</label>
								<select name="category_id" id="select">
                         			<option value="{$type['id']}" selected="selected">{$type['title']}</option>
                                    <volist name="category" id="v"><option value="{$v.id}">{$v.description}-{$v.title}</option></volist>
                            	</select>
							</p>
                            <p>
                                <label>链接</label>
                                <input class="text-input large-input" type="text" name="link_url" id="link_url" value="{$vo.link_url}" />
                            </p>
                            <p>
                                    <label>附件</label>
                                    <input class="medium-input" type="file" name="attach_file" id="attach_file" /><neq name="vo['attach_file']" value=""><a href="__ROOT__/{$UPLOADS}{$vo.attach_file}" target="_blank"><img src="__PUBLIC__/Admin/Images/icons/image.png" align="absmiddle" /></a>　<input name="deleteFile" type="checkbox" value="1" />删除附件
                                    <br /><small style="color:#f00">已经上传附件，若不更换则不必重新选择附件</small></neq>
                            </p>
                            </if>
                            <p>
                                <label>录入时间</label>
                                <input class="text-input Wdate" type="text" name="create_time" id="create_time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true,isShowToday:true})"  value="{$vo.create_time|date="Y-m-d",###}"/>
                            </p>
                        </fieldset>

                        <div class="clear"></div><!-- End .clear -->
                        <fieldset>
                            <p>
                                <label>基本内容</label>
                                <!-- <textarea class="text-input textarea" name="content" id="content" cols="79" rows="4">{$vo.content}</textarea> -->
                                <script type="text/javascript">
									// var editor = new baidu.editor.ui.Editor({
									// 	UEDITOR_HOME_URL:'__PUBLIC__/Js/ueditor/',
									// 	iframeCssUrl :'__PUBLIC__/Js/ueditor/themes/default/iframe.css',
									// 	textarea:'content',
									// 	initialContent:''
									// });
									// editor.render('content');
								</script>
                                <script type="text/plain" id="content" name="content" style="height:400px;">
                                    {$vo.content}
                                </script>
                                <script type="text/javascript">
                                    var ue = UE.getEditor('content');
                                </script>
                            </p>
							<p>
                                <input name="id" type="hidden" id="id" value="{$vo.id}" />
                                <input name="old_file" type="hidden" id="old_file" value="{$vo.attach_file}" />
                                <input class="button" type="submit" name="submit" value="提交更新"/>
                                <input class="button" type="reset" name="button" id="button" value="还原重填"/>
							</p>
                        </fieldset>
                    </div> <!-- End #tab1 --><!-- End #tab2 -->
                    </form>
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
